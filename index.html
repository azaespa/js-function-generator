<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <form>
      <div>
        <label for="empNumber">Employee No:</label>
        <input type="text" id="empNumber" placeholder="123456">
      </div>
      <div>
        <label for="fName">First Name:</label>
        <input type="text" id="fName" placeholder="Juan">
      </div>
      <div>
        <label for="lName">Last Name:</label>
        <input type="text" id="lName" placeholder="Dela Cruz">
      </div>
      <div>
        <label for="hDate">Hiring Date:</label>
        <input type="text" id="hDate" placeholder="2023-06-26">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="juan_dela_cruz@manulife.com">
      </div>
      <div>
        <label for="username">Userid:</label>
        <input type="text" id="username" placeholder="delacju">
      </div>
    </form>
    
    <div class="textarea-container">
      <p>Function:</p>
      <textarea id="result" readonly></textarea>
    </div>

    <div class="button-container">
      <button id="generate">Generate</button>
      <button id="copy">Copy</button>
    </div>
      
    <script src="./index.js"></script>
</body>
</html>
